openapi: '3.0.3'

info:
  title: Jeopardy REST API
  version: '1.0.0'
  description: |
    API для синхронных событий.

servers:
- url: http://127.0.0.1:8000/api
  description: Сервер для разработки

security:
- jwt_auth: []

paths:
  /users/:
    post:
      summary: Регистрация пользователя
      requestBody:
        description: Данные для регистрации
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/registerUserCredentials'
      responses:
        '201':
          description: Пользователь успешно зарегистрирован
        '400':
          description: Некорректные данные
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/requestRejectReason'
        '409':
          description: |
            Регистрация пользователя отклонена.

            Возможные причины:
            - пользователь с указанным именем уже существует;
            - пользователь с указанным ником уже существует.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/requestRejectReason'
      security: []
      tags:
      - users

  /users/{username}/:
    get:
      summary: Получение информации о пользователе
      parameters:
      - name: username
        in: path
        description: Имя пользователя
        required: true
        schema:
          type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user'
        '403':
          description: Доступ запрещен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/requestRejectReason'
      tags:
      - users

    patch:
      tags:
      - users
      summary: Изменение информации о пользователе
      parameters:
      - name: username
        in: path
        description: Имя пользователя
        required: true
        schema:
          type: string
      requestBody:
        description: Изменяемые данные
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/changeUserCredentials'
      responses:
        '204':
          description: Информация изменена
        '400':
          description: Некорректные данные
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/requestRejectReason'
        '403':
          description: Доступ запрещен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/requestRejectReason'
        '409':
          description: Пользователь с указанным ником уже существует
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/requestRejectReason'

  /sessions/:
    post:
      tags:
      - sessions
      summary: Аутентификация пользователя
      requestBody:
        description: Учетные данные пользователя
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/loginUserCredentials'
      responses:
        '200':
          description: Аутентификация прошла успешно
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/session'
        '400':
          description: Некорректные данные
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/requestRejectReason'
        '401':
          description: Неверные учетные данные
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/requestRejectReason'
      security: []

  /sessions/new_token/:
    post:
      tags:
      - sessions
      summary: Получение нового access-токена
      requestBody:
        description: Действующий refresh-токен
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - refresh
              properties:
                refresh:
                  description: refresh-токен
                  type: string
      responses:
        '201':
          description: Новый access-токен успешно создан
          content:
            application/json:
              schema:
                description: Новый access-токен
                type: object
                required:
                - access
                properties:
                  access:
                    description: access-токен
                    type: string
      security: []

  /games/:
    get:
      tags:
      - games
      summary: Получение списка игр
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: Список описаний игр
                type: array
                items:
                  $ref: '#/components/schemas/gameDescription'

    post:
      tags:
      - games
      summary: Создать новую игру
      requestBody:
        required: true
        description: Данные игры
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/game'
      responses:
        '201':
          description: Игра успешно сохранена
        '400':
          description: Некорректные данные
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/requestRejectReason'
        '409':
          description: Игра с таким именем уже существует
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/requestRejectReason'

  /game_sessions/:
    get:
      tags:
      - game_sessions
      summary: Получение списка игровых сессий
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: Список игровых сессий
                type: array
                items:
                  $ref: '#/components/schemas/gameSessionDescription'

    post:
      tags:
      - game_sessions
      summary: Создание игровой сессии
      requestBody:
        description: Параметры игровой сессии
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/createGameSession'
      responses:
        '201':
          description: Игровая сессия создана
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/gameState'
        '400':
          description: Некорректные данные
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/requestRejectReason'
        '404':
          description: Игра не найдена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/requestRejectReason'
        '409':
          description: Пользователь уже играет
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/requestRejectReason'

  /game_sessions/current/:
    get:
      tags:
      - game_sessions
      summary: Получение игроком текущего состояния игровой сессии
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/gameState'
        '404':
          description: Пользователь не играет
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/requestRejectReason'

  /game_sessions/actions/join/:
    post:
      tags:
      - game_sessions
      summary: Присоединение к игре
      requestBody:
        description: Ник создателя игровой сессии
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - creator
              properties:
                creator:
                  description: Ник
                  type: string
      responses:
        '201':
          description: Пользователь успешно присоединился к игре
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/gameState'
        '400':
          description: Некорректные данные
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/requestRejectReason'
        '404':
          description: Игровая сессия не найдена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/requestRejectReason'
        '409':
          description: |
            Пользователь не присоединен к игре.

            Возможные причины:
            - достигнуто максимальное количество игроков в сессии;
            - пользователь уже есть в другой сессии.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/requestRejectReason'

  /game_sessions/current/actions/leave/:
    post:
      tags:
      - game_sessions
      summary: Выход из игры
      responses:
        '201':
          description: Пользователь успешно вышел из игры
        '404':
          description: Пользователь не играет
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/requestRejectReason'

  /game_sessions/current/current_question/:
    post:
      tags:
      - game_sessions
      summary: Выбор текущего вопроса
      requestBody:
        description: Параметры вопроса
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/questionChoice'
      responses:
        '201':
          description: Текущий вопрос выбран
        '400':
          description: Некорректные данные
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/requestRejectReason'
        '403':
          description: |
            Выбор вопроса отклонен.

            Возможные причины:
            - пользователь не является текущим игроком;
            - текущая стадия игры не предполагает выбора ответа;
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/requestRejectReason'
        '404':
          description: Пользователь не играет
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/requestRejectReason'
        '422':
          description: Некорректные параметры вопроса
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/requestRejectReason'

  /game_sessions/current/answer/:
    post:
      tags:
      - game_sessions
      summary: Отправка ответа на текущий вопрос
      requestBody:
        description: Ответ на вопрос
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/answerRequest'
      responses:
        '201':
          description: OK
        '400':
          description: Некорректные данные
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/requestRejectReason'
        '403':
          description: Отправка ответа отклонена, текущая стадия игры не предполагает ответа на вопрос.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/requestRejectReason'
        '404':
          description: Пользователь не играет
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/requestRejectReason'

components:
  securitySchemes:
    jwt_auth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:

    session:
      description: JWT-токены
      type: object
      required:
      - access
      - refresh
      - nickname
      properties:
        refreshToken:
          description: refresh-токен
          type: string
        accessToken:
          description: access-токен
          type: string
        nickname:
          description: nickname
          type: string

    gameDescription:
      description: Описание игры
      type: object
      additionalProperties: false
      required:
      - name
      - author
      - roundsCount
      properties:
        name:
          description: Название игры
          type: string
        author:
          description: Автор игры
          type: string
        roundsCount:
          description: Количество раундов
          type: integer

    registerUserCredentials:
      type: object
      required:
      - password
      - username
      properties:
        username:
          description: Имя пользователя
          type: string
        nickname:
          description: Ник пользователя
          type: string
        password:
          description: Пароль пользователя
          type: string

    changeUserCredentials:
      type: object
      properties:
        nickname:
          description: Ник пользователя
          type: string
        password:
          description: Пароль пользователя
          type: string

    loginUserCredentials:
      type: object
      required:
      - username
      - password
      properties:
        username:
          description: Имя пользователя
          type: string
        password:
          description: Пароль пользователя
          type: string

    user:
      description: Информация о пользователе
      type: object
      required:
      - username
      - nickname
      properties:
        username:
          description: Имя пользователя
          type: string
        nickname:
          description: Ник пользователя
          type: string

    game:
      description: Игра
      type: object
      additionalProperties: false
      required:
      - name
      - rounds
      - finalRound
      properties:
        name:
          description: Название игры
          type: string
        rounds:
          description: Раунды игры
          type: array
          items:
            $ref: '#/components/schemas/round'
        finalRound:
          $ref: '#/components/schemas/question'

    round:
      description: Раунд
      type: object
      required:
      - themes
      properties:
        themes:
          description: Темы раунда
          type: array
          items:
            $ref: '#/components/schemas/theme'

    theme:
      description: Тема
      type: object
      required:
      - name
      - questions
      properties:
        name:
          description: Название темы
          type: string
        questions:
          description: Вопросы темы
          type: array
          items:
            $ref: '#/components/schemas/question'

    question:
      description: Вопрос
      type: object
      required:
      - text
      - answer
      - value
      properties:
        text:
          description: Текст вопроса
          type: string
        answer:
          description: Ответ на вопрос
          type: string
        value:
          description: Стоимость вопроса
          type: integer
          minimum: 0

    gameSessionDescription:
      description: Описание игровой сессии
      type: object
      additionalProperties: false
      required:
      - creator
      - gameName
      - maxPlayers
      - currentPlayers
      properties:
        creator:
          description: Ник создателя игровой сессии
          type: string
        gameName:
          description: Название игры
          type: string
        maxPlayers:
          description: Максимальное количество игроков
          type: integer
          minimum: 2
        currentPlayers:
          description: Текущее количество игроков
          type: integer
          minimum: 1

    createGameSession:
      description: Описание игровой сессии
      type: object
      required:
      - gameName
      - maxPlayers
      properties:
        gameName:
          description: Название игры
          type: string
        maxPlayers:
          description: Максимальное количество игроков
          type: integer
          minimum: 2

    gameState:
      description: Состояние игровой сессии
      type: object
      additionalProperties: false
      required:
      - stage
      - players
      properties:
        stage:
          description: Стадия игры
          type: string
        players:
          description: Игроки
          type: array
          items:
            $ref: '#/components/schemas/player'
        currentRound:
          $ref: '#/components/schemas/gameStateCurrentRound'
        currentPlayer:
          $ref: '#/components/schemas/playerNickname'
        currentQuestion:
          $ref: '#/components/schemas/gameStateCurrentQuestion'
        finalRound:
          $ref: '#/components/schemas/gameStateFinalRound'

    player:
      description: Игрок
      type: object
      required:
      - nickname
      - score
      - isPlaying
      properties:
        nickname:
          $ref: '#/components/schemas/playerNickname'
        score:
          description: Счет игрока
          type: integer
          minimum: 0
        isPlaying:
          description: Играет ли игрок
          type: boolean
        answer:
          $ref: '#/components/schemas/answer'

    playerNickname:
      description: Ник игрока
      type: string

    answer:
      description: Ответ
      type: object
      required:
      - text
      - isCorrect
      properties:
        text:
          description: Текст ответа
          type: string
        isCorrect:
          description: Корректность ответа
          type: boolean

    gameStateCurrentRound:
      description: Описание текущего раунда игровой сессии
      type: object
      required:
      - order
      - themes
      properties:
        order:
          description: Номер раунда
          type: integer
          minimum: 1
        themes:
          description: Темы раунда
          type: array
          items:
            $ref: '#/components/schemas/gameStateTheme'

    gameStateTheme:
      description: Описание темы текущего раунда игровой сессии
      type: object
      required:
      - name
      - questions
      properties:
        name:
          description: Название темы
          type: string
        questions:
          description: Вопросы темы
          type: array
          items:
            $ref: '#/components/schemas/gameStateQuestion'

    gameStateQuestion:
      description: Описание вопроса текущего раунда игровой сессии
      type: object
      required:
      - value
      - isAnswered
      properties:
        value:
          description: Стоимость вопроса
          type: integer
          minimum: 0
        isAnswered:
          description: Отвеченный ли вопрос
          type: boolean

    gameStateCurrentQuestion:
      description: Текущий вопрос
      type: object
      required:
      - text
      - themeIndex
      - questionIndex
      properties:
        text:
          description: Текст вопроса
          type: string
        themeIndex:
          description: Индекс темы вопроса
          type: integer
          minimum: 0
        questionIndex:
          description: Индекс вопроса в теме
          type: integer
          minimum: 0

    gameStateFinalRound:
      description: Вопрос финального раунда
      type: object
      required:
      - text
      - value
      properties:
        text:
          description: Текст финального вопроса
          type: string
        value:
          description: Стоимость финального вопроса
          type: integer
          minimum: 0
        answer:
          $ref: '#/components/schemas/correctAnswer'

    correctAnswer:
      description: Текст ответа
      type: string

    questionChoice:
      required:
      - themeIndex
      - questionIndex
      type: object
      properties:
        themeIndex:
          description: Индекс темы вопроса
          type: integer
          minimum: 0
        questionIndex:
          description: Индекс вопроса в теме
          type: integer
          minimum: 0

    answerRequest:
      required:
      - answer
      type: object
      properties:
        answer:
          description: Текст ответа
          type: string

    requestRejectReason:
      description: Причина отклонения запроса
      type: object
      required:
      - code
      properties:
        code:
          description: Код причины
          type: string
          enum:
          - invalid_request
          - forbidden
          - user_elready_exists
          - nickname_anready_exists
          - user_not_found
          - game_already_exists
          - game_not_found
          - game_session_not_found
          - too_many_players
          - not_current_player
          - wrong_question_request
          - already_playing
          - wrong_stage
          - invalid_refresh_token

